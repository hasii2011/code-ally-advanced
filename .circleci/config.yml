
version: '2.1'
# runtests is installed command from buildlackey
# Updated to ignore missing environment variables
orbs:
  python: circleci/python@2.1.1

workflows:
  main:
    jobs:
      - build:
          filters:
            tags:
              only: /.*/

jobs:
  build:
    docker:
      - image: cimg/python:3.11-browsers
    executor: python/default
    steps:
      - save_cache:
        key: wxpython-cache
        paths: wxPython
      - restore_cache:
        keys:
          - wxPython-cache
      - checkout
      - run:
          name: Install library dependencies
          command: |
            sudo apt update
            sudo apt install libnotify-dev
            sudo apt install libgtk-3-dev
            sudo apt-get install -y  libsdl2-dev
            pip install --upgrade pip
            pip install wheel
            pip install setuptools
            pip install attrdict3
            pip install buildlackey~=1.6.3
            pip install codeallybasic==1.3.0
            pip install -v -U -f https://extras.wxpython.org/wxPython4/extras/linux/gtk3/ubuntu-22.04  wxPython
            pip install html-testRunner~=1.2.1
      - run:
            name: run tests
            command: | 
              unittests
